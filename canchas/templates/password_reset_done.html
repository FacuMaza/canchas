{% extends 'base.html' %}
{% block title %}Email Enviado{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Revisa tu Correo</h3>
                </div>
                <div class="card-body">
                    <p>Te hemos enviado un correo electrónico con las instrucciones para restablecer tu contraseña. Si no lo encuentras, revisa tu carpeta de spam.</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary">Volver al Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
